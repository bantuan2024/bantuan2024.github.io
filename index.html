<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengecekan Bantuan Sosial 2024</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
            font-size: 1.5em;
            height: 40px;
            overflow: hidden;
            white-space: nowrap;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            transform: scale(0.95);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        footer {
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            background-color: gray;
            color: white;
            border-radius: 0 0 0px 0px;
            position: relative;
            overflow: hidden;
        }
        footer:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: pulse 6s infinite;
            z-index: 0;
            transform: translate(-50%, -50%);
        }
        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }
        .footer-content {
            position: relative;
            z-index: 1;
        }
        .footer-links {
            margin: 10px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .footer-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .footer-links a:hover {
            color: #e7f1ff;
        }
        .footer-social-icons {
            margin-top: 10px;
        }
        .footer-social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 20px;
            transition: color 0.3s;
        }
        .footer-social-icons a:hover {
            color: #e7f1ff;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="icon">
        <i class="fas fa-hand-holding-heart"></i>
    </div>
    <h1 id="dynamicText"></h1>
    <form id="bantuanForm">
        <div class="form-group">
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="address">Alamat:</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
            <label for="phone">Nomor Telepon:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="comments">Komentar:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Tulis komentar atau pertanyaan Anda di sini..."></textarea>
        </div>

        <button type="submit">Kirim</button>
    </form>
</div>

<footer>
    <div class="footer-content">
        <p>&copy; 2024 Pengecekan Bantuan Sosial. Semua hak dilindungi.</p>
        <div class="footer-links">
            <a href="#about">Tentang Kami</a>
            <a href="#contact">Kontak</a>
            <a href="#privacy">Kebijakan Privasi</a>
        </div>
        <div class="footer-social-icons">
            <a href="https://facebook.com" target="_blank" class="fab fa-facebook-f"></a>
            <a href="https://twitter.com" target="_blank" class="fab fa-twitter"></a>
            <a href="https://instagram.com" target="_blank" class="fab fa-instagram"></a>
        </div>
    </div>
</footer>

<script>
    // Efek mengetik pada judul
    var phrases = [
        "Cek Sekarang!",
        "Jangan Lewatkan!",
        "Bantuan Menunggu Anda!",
        "Segera Periksa!",
        "Dapatkan Bantuan Anda!"
    ];
    var currentPhraseIndex = 0;
    var currentCharIndex = 0;
    var typingDelay = 100;
    var erasingDelay = 50;
    var newPhraseDelay = 2000;

    function type() {
        if (currentCharIndex < phrases[currentPhraseIndex].length) {
            document.getElementById('dynamicText').textContent += phrases[currentPhraseIndex].charAt(currentCharIndex);
            currentCharIndex++;
            setTimeout(type, typingDelay);
        } else {
            setTimeout(erase, newPhraseDelay);
        }
    }

    function erase() {
        if (currentCharIndex > 0) {
            document.getElementById('dynamicText').textContent = phrases[currentPhraseIndex].substring(0, currentCharIndex - 1);
            currentCharIndex--;
            setTimeout(erase, erasingDelay);
        } else {
            currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
            setTimeout(type, typingDelay + 1000);
        }
    }

    type(); // Memulai efek mengetik

    document.getElementById('bantuanForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Mencegah pengiriman formulir default

        // Mendapatkan data formulir
        var formData = new FormData(event.target);
        var data = Object.fromEntries(formData.entries());

        // Mengirim data ke server
        fetch('/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.text())
        .then(result => {
            alert(result); // Menampilkan pesan setelah pengiriman
            document.getElementById('bantuanForm').reset(); // Reset formulir
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Terjadi kesalahan saat mengirim data. Silakan coba lagi.');
        });
    });
</script>

</body>
</html>
